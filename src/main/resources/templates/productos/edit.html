<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head th:insert="~{administrador/templete_Admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/templete_Admin::header}"></div>
	<!-- End Header -->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Productos</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
					<li class="breadcrumb-item active">Edicion de Producto</li>

				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Editar Producto</h5>

					<!-- General Form Elements -->
					<form th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
						<div>
							<input type="hidden" name="id" id="id" th:value="${producto.id}">
						</div>
						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label"> Nombre: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Ingrese el nombre del producto" autocomplete="off" required
									th:value="${producto.nombre}">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label"> Descripcion: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="descripcion" name="descripcion"
									placeholder="Ingrese la descripcion del producto" autocomplete="off" required
									th:value="${producto.descripcion}">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputNumber" class="col-sm-2 col-form-label"> Cantidad: </label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="cantidad" name="cantidad"
									placeholder="Ingrese la cantidad de producto" autocomplete="off"
									required th:value="${producto.cantidad}">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputNumber" class="col-sm-2 col-form-label"> Precio: </label>
							<div class="col-sm-10">
								<input class="form-control" type="number" id="precio" name="precio"
									placeholder="Ingrese el precio del producto" autocomplete="off" required
									th:value="${producto.precio}">
							</div>

							<div class="row mb-3">
								<label for="inputNumber" class="col-sm-2 col-form-label">Imagen: </label>
								<p> (Dimensiones: 500x500: jpg o png)</p>
								<div class="col-sm-10">
									<input class="form-control" type="file" id="img" name="img">
								</div>

							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label"> Guardar Cambios: </label>
								<div class="col-sm-10">
									<button type="submit" class="btn btn-success">Actualizar</button>
									<button type="submit" class="btn btn-danger"
										th:onclick="@{/productos">Cancelar</button>
								</div>
							</div>
						</div>



					</form><!-- End General Form Elements -->

				</div>
			</div>

		</section>

	</main><!-- End #main -->

	<div th:insert="~{administrador/templete_Admin.html::footer}"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div th:insert="~{administrador/templete_Admin.html::jsFiles}"></div>

</body>

</html>
